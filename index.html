<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img src="./images/userAsset/A-NavLogo.jpg" class="logo" alt="logo">
                    <div class="logo-text">darsh Bhardwaj</div>
                </div>
                <div class="navitems">
                    <div> <a href="#projects">Projects</a> </div>
                    <div> <a href="#skills">Skills</a> </div>
                    <div> <a href="#contact-me">Contact Me</a> </div>
                </div>
            </nav>
            <main>
                <section class="hero-section">
    
                    <div class="absolute faded-text">Adarsh Bhardwaj</div>
    
                    <div class="hero-section-left">
                        <div class="hero-section-heading">Hi! Adarsh Bhardwaj</div>
    
                        <div class="hero-section-heading heros-section-sub-heading">
                            I am a <span class="role"></span>
                        </div>
    
                        <div class="hero-section-description">
                            I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                        </div>
    
                        <button class="hero-section-btn" id="btn">Hire me</button>
    
                    </div>
    
                    <div class="hero-section-right">
                        <div class="absolute icons icon-dot">
                            <img src="./images/userAsset/dots.png" alt="">
                        </div>
                        <div class="absolute icons icon-cube">
                            <img src="./images/userAsset/cube.png" alt="">
                        </div>
                        <div class="absolute icons icon-plus">
                            <img src="./images/userAsset/plus.png" alt="">
                        </div>
                        <div class="absolute icons icon-circle">
                            <img src="./images/userAsset/circle.png" alt="">
                        </div>
                        <div class="absolute icons icon-zigzag">
                            <img src="./images/userAsset/zigzags.png" alt="">
                        </div>
                        <div class="user-image">
                            <img src="./images/userAsset/UserImage.png" alt="">
                        </div>
    
    
                    </div>
    
                </section>
            </main>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
